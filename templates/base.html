<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto">
        <a href="#" class="text-white font-bold text-xl">My Product List</a>
    </div>
</nav>

<div class="container mx-auto mt-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">Product List</h2>
        <ul class="list-disc pl-5">
            {% for product in products %}
                <li class="mb-2">
                    <span class="font-semibold">{{ product.title }}</span> -
                    Count: <span class="text-blue-600">{{ product.count }}</span> -
                    Price: <span class="text-green-600">${{ product.price }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
